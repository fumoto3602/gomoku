<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>五目並べ（15×15）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      margin-top: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      gap: 1px;
      justify-content: center;
      margin: 20px auto;
      background-color: #444;
      width: fit-content;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #fff5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .cell:hover {
      background-color: #f0e0b0;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>五目並べ（15×15）</h1>
  <div id="board"></div>
  <div id="status">現在の手番：●</div>
  <button onclick="resetGame()">リセット</button>

  <script>
    const size = 15;
    const board = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    let grid = [];
    let currentPlayer = "●";
    let gameOver = false;

    function createBoard() {
      board.innerHTML = "";
      grid = Array.from({ length: size }, () => Array(size).fill(""));

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.dataset.x = x;
          cell.dataset.y = y;

          cell.addEventListener("click", () => {
            if (gameOver || grid[y][x] !== "") return;

            grid[y][x] = currentPlayer;
            cell.textContent = currentPlayer;

            if (checkWin(x, y)) {
              statusDiv.textContent = `${currentPlayer} の勝ち！`;
              gameOver = true;
              return;
            }

            currentPlayer = currentPlayer === "●" ? "○" : "●";
            statusDiv.textContent = `現在の手番：${currentPlayer}`;
          });

          board.appendChild(cell);
        }
      }
    }

    function checkWin(x, y) {
      const directions = [
        [1, 0],  // 横
        [0, 1],  // 縦
        [1, 1],  // 斜め（右下）
        [1, -1], // 斜め（右上）
      ];

      for (const [dx, dy] of directions) {
        let count = 1;

        // 左方向 or 上方向
        for (let dir = -1; dir <= 1; dir += 2) {
          let nx = x + dx * dir;
          let ny = y + dy * dir;

          while (
            nx >= 0 && ny >= 0 && nx < size && ny < size &&
            grid[ny][nx] === currentPlayer
          ) {
            count++;
            nx += dx * dir;
            ny += dy * dir;
          }
        }

        if (count >= 5) return true;
      }

      return false;
    }

    function resetGame() {
      gameOver = false;
      currentPlayer = "●";
      statusDiv.textContent = `現在の手番：${currentPlayer}`;
      createBoard();
    }

    // 初期化
    createBoard();
  </script>
</body>
</html>
